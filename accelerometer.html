<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
    <title>Chuck's Mobile App</title>
        <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,maximum-scale=1.0,initial-scale=1.0" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"> <!-- ISO-8859-1 -->
        <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8">
            <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
            <script type="text/javascript" charset="utf-8" src="cordova-1.7.0.js"></script>
            <script type="text/javascript" charset="utf-8"></script>
            <script>
            
            // The watch id references the current `watchAcceleration`
            var watchID = null;
            
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // Cordova is ready
            //
            function onDeviceReady() {
                startWatch();
            }
            
            // Start watching the acceleration
            //
            function startWatch() {
                
                // Update acceleration every 3 seconds
                var options = { frequency: 1000 };
                
                watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
            }
            
            // Stop watching the acceleration
            //
            function stopWatch() {
                if (watchID) {
                    navigator.accelerometer.clearWatch(watchID);
                    watchID = null;
                }
            }
            
            // onSuccess: Get a snapshot of the current acceleration
            //
            function onSuccess(acceleration) {
                var element = document.getElementById('accelerometer');
                element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                'Acceleration Y: ' + acceleration.y + '<br />' +
                'Acceleration Z: ' + acceleration.z + '<br />' +
                'Timestamp: '      + acceleration.timestamp + '<br />';
            }
            
            // onError: Failed to get the acceleration
            //
            function onError() {
                alert('onError!');
            }
            
            </script>
    </head>
    <body onload="init();" id="stage" class="stitched-grey">
	      <h1>Accelerometer</h1>    
    <div id="info">
        <b>Results:</b><br>
        <span id="contacts_results"> </span>
    </div>
    <h2>Action</h2>
        <div class="stitched-lite" id="accelerometer">Waiting for accelerometer...</div>
        <div class="button-plain bl" onclick="backHome();">Back</div>
    </body>
</html>
